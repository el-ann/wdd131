<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <link rel="stylesheet" href="styles/form.css">
    <link rel="stylesheet" href="styles/large-form.css">
    <script src="scripts/form.js" defer></script>
</head>
<body>
    <header>
        <h1>Your Opinion Matters!</h1>
    </header>
    <main>
        <form action="review.html" method="get" id="review-form">
            <div>
                <label for="product-name">Product Name:</label>
                <select id="product-name" name="product" required>
                    <option value="" disabled selected>Select a Product ...</option>
                </select>
            </div>

            <div>
                <label>Overall Rating:</label>
                <div class="rating-group">
                    <div class="rating-item">
                        <label for="rating-1">‚òÜ</label>
                        <input type="radio" id="rating-1" name="rating" value="1" required>
                    </div>
                    <div class="rating-item">
                        <label for="rating-2">‚òÜ‚òÜ</label>
                        <input type="radio" id="rating-2" name="rating" value="2" required>
                    </div>
                    <div class="rating-item">
                        <label for="rating-3">‚òÜ‚òÜ‚òÜ</label>
                        <input type="radio" id="rating-3" name="rating" value="3" required>
                    </div>
                    <div class="rating-item">
                        <label for="rating-4">‚òÜ‚òÜ‚òÜ‚òÜ</label>
                        <input type="radio" id="rating-4" name="rating" value="4" required>
                    </div>
                    <div class="rating-item">
                        <label for="rating-5">‚òÜ‚òÜ‚òÜ‚òÜ‚òÜ</label>
                        <input type="radio" id="rating-5" name="rating" value="5" required>
                    </div>
                </div>
            </div>

            <div>
                <label for="installation-date">Date of Installation:</label>
                <input type="date" id="installation-date" name="installation-date" required>
            </div>

            <div>
                <label>Which features did you find useful in the product?</label>
                <label class="style">(Check all that apply.)</label>
                <div class="feature">
                    <input type="checkbox" id="feature1" name="features" value="Performance">
                    <label for="feature1">Performance</label>
                </div>
                <div class="feature">
                    <input type="checkbox" id="feature2" name="features" value="Design/Appearance">
                    <label for="feature2">Design/Appearance</label>
                </div>
                <div class="feature">
                    <input type="checkbox" id="feature3" name="features" value="Ease of Use">
                    <label for="feature3">Ease of Use</label>
                </div>
                <div class="feature">
                    <input type="checkbox" id="feature4" name="features" value="Durability">
                    <label for="feature4">Durability</label>
                </div>
                <div class="feature">
                    <input type="checkbox" id="feature5" name="features" value="Functionality">
                    <label for="feature5">Functionality</label>
                </div>
            </div>

            <div>
                <label for="written-review">Written Review (Optional):</label>
                <textarea id="written-review" name="review"></textarea>
            </div>

            <div>
                <label for="user-name">Your Name (Optional):</label>
                <input type="text" id="user-name" name="user-name">
            </div>

            <button type="submit">Submit Review</button>
        </form>
    </main>
    <footer>
        <p>&copy; <span id="currentyear"></span> üë©‚ÄçüíªElizabeth Ann Adjabengüë©‚Äçüíª Ghana.</p>
        <p id="lastModified"></p>
    </footer>
</body>
</html>
